<body background="blueviolet">
    <form action="">
        <h1>Buat Accont Baru</h1>

            <p>First Name : </p>

        <div>
            <h3>Nationality</h3>

                <option value="indonesia">Indonesia</option>

        </div>
        <div>

            <p><input type="checkbox" name="bahasa" value="b_ing">Bahasa Inggris</p>
            <p><input type="checkbox" name="bahasa" value="all">Other</p>
        </div>
        <div>
            <h3>Bio</h3>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
        </div>
    </form>
